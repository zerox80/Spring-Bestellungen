# PostgreSQL Datenbank-Konfiguration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/bestellsystem}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:bestell}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:bestellpw}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf
spring.thymeleaf.cache=true

# Actuator (optional gleich wie dev)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never

# Server
server.port=8080
