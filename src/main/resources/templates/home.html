<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security6">
<head th:replace="~{fragments/layout :: head('Home')}"></head>
<body>
    <div th:replace="~{fragments/layout :: navbar}"></div>

    <div class="container">
        <main class="panel">
            <h1>Willkommen, <span sec:authentication="name">Benutzer</span>!</h1>
            <p>Dies ist die gesicherte Startseite.</p>
            <p>
                <a class="btn primary" th:href="@{/orders}">Meine Bestellungen ansehen</a>
            </p>
            <div sec:authorize="isAuthenticated()">
                <p>Sie sind eingeloggt als <strong sec:authentication="name"></strong>.</p>
            </div>
        </main>
    </div>

</body>
</html>
