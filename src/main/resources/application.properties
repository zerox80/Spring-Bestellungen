# Development Database Configuration
spring.datasource.url=jdbc:h2:mem:devdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Thymeleaf
spring.thymeleaf.cache=false

# Server
server.port=8080

# Logging
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Actuator exposure
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
management.endpoint.health.show-details=never
management.server.port=${server.port}

# App Info for Actuator /info
management.info.env.enabled=true
info.app.name=Bestellsystem
info.app.description=Beispiel Bestellsystem mit Spring Boot
info.app.version=1.0.0-SNAPSHOT
