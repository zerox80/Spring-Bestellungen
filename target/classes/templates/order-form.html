<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Neue Bestellung</title>
</head>
<body>
    <h1>Neue Bestellung aufgeben</h1>
    <form th:action="@{/orders}" th:object="${order}" method="post">
        <div>
            <label for="description">Beschreibung:</label>
            <textarea id="description" th:field="*{description}" required></textarea>
            <span style="color:red" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
        </div>
        <div>
            <label for="shippingAddress">Lieferadresse:</label>
            <input type="text" id="shippingAddress" th:field="*{shippingAddress}" required />
            <span style="color:red" th:if="${#fields.hasErrors('shippingAddress')}" th:errors="*{shippingAddress}"></span>
        </div>
        <input type="hidden" th:if="${_csrf != null}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <button type="submit">Bestellung aufgeben</button>
        </div>
    </form>
    <br/>
    <a th:href="@{/orders}">ZurÃ¼ck zu meinen Bestellungen</a>
</body>
</html>
